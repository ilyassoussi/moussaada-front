name: CI/CD Frontend to GKE

on:
  push:
    branches: master

env:
  IMAGE_NAME: react-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:${{ github.sha }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:${{ github.sha }}

    - name: Install Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GKE_PROJECT }}
        service_account_key: ${{ secrets.GKE_CREDENTIALS }}
        export_default_credentials: true

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} --zone ${{ secrets.GKE_ZONE }} 

    - name: Set up Helm
      uses: azure/setup-helm@v3

    - name: Deploy to GKE with Helm
      run: |
        helm upgrade --install react-frontend ./helm/react-frontend \
          --set image.repository=${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME \
          --set image.tag=${{ github.sha }}
