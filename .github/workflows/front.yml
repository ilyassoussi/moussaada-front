name: CI/CD Frontend to GKE

on:
  push:
    branches: [master]

env:
  IMAGE_NAME: moussaada-front

jobs:

  # ----------------------------
  # ğŸ”§ 1. Build React App
  # ----------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies and build
        run: |
          npm ci --legacy-peer-deps
          npm run build || true

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/

  # ----------------------------
  # ğŸ§ª 2. SonarQube Analysis
  # ----------------------------
  quality-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§¼ SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  # ----------------------------
  # ğŸ³ 3. Docker Build & Push
  # ----------------------------
  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¤ Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build/

      - name: ğŸ” Docker Login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # ----------------------------
  # ğŸš€ 4. Deploy to GKE via Helm
  # ----------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GKE_CREDENTIALS }}

      - name: â˜ï¸ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GKE_PROJECT }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: ğŸ”„ Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
            --zone ${{ secrets.GKE_ZONE }} \
            --project ${{ secrets.GKE_PROJECT }}

      - name: âš™ï¸ Set up Helm
        uses: azure/setup-helm@v3

      - name: ğŸš€ Deploy to GKE with Helm
        run: |
          helm upgrade --install ${{ env.IMAGE_NAME }} ./helm/ \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ github.sha }}
